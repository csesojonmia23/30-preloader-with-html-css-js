<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Spinner with Progress Preloader</title>
     <style>
          /* Preloader CSS */
          .preloader {
               position: relative;
               width: 50px;
               height: 50px;
               margin: 0 auto;
               height: 100vh;
               display: flex;
               justify-content: center;
               align-items: center;
          }

          .spinner {
               width: 100%;
               height: 100%;
               border: 6px solid #f3f3f3;
               border-top: 6px solid #3498db;
               border-radius: 50%;
               animation: spin 2s linear infinite;
          }

          .progress {
               position: absolute;
               top: 0;
               left: 0;
               width: 100%;
               height: 100%;
               border-radius: 50%;
               clip-path: circle(45%);
               background-color: rgba(0, 0, 0, 0.2);
               animation: progress 2s linear infinite;
          }

          @keyframes spin {
               0% {
                    transform: rotate(0deg);
               }

               100% {
                    transform: rotate(360deg);
               }
          }

          @keyframes progress {
               0% {
                    clip-path: circle(0%);
               }

               100% {
                    clip-path: circle(45%);
               }
          }

          /* Hide main content initially */
          #main-content {
               display: none;
          }
     </style>
</head>

<body>

     <!-- Preloader -->
     <div class="preloader">
          <div class="spinner"></div>
          <div class="progress"></div>
     </div>

     <!-- Main Content -->
     <div id="main-content">
          <h1>Welcome to My Website</h1>
          <p>Content is now loaded.</p>
     </div>

               document.getElementById('main-content').style.display = 'block';
          });
     </script> -->

</body>

</html>
