<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Spiral Preloader</title>
     <style>
          /* Preloader CSS */
          .preloader {
               width: 40px;
               height: 40px;
               border-radius: 50%;
               background: conic-gradient(#3498db 10%, transparent 10%);
               animation: spiral 1.5s linear infinite;
               margin: 0 auto;
               height: 100vh;
               display: flex;
               justify-content: center;
               align-items: center;
          }

          @keyframes spiral {
               0% {
                    transform: rotate(0deg);
               }

               100% {
                    transform: rotate(360deg);
               }
          }

          /* Hide main content initially */
          #main-content {
               display: none;
          }
     </style>
</head>

<body>

     <!-- Preloader -->
     <div class="preloader"></div>

     <!-- Main Content -->
     <div id="main-content">
          <h1>Welcome to My Website</h1>
          <p>Content is now loaded.</p>
     </div>

     </script> -->

</body>

</html>
