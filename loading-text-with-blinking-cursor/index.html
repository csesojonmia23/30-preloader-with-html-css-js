<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Blinking Cursor Preloader</title>
     <style>
          /* Preloader CSS */
          .preloader {
               font-family: 'Courier New', Courier, monospace;
               font-size: 18px;
               color: #3498db;
               display: inline-block;
               position: relative;
          }

          .cursor {
               display: inline-block;
               width: 10px;
               height: 18px;
               background-color: #3498db;
               animation: blink 0.8s steps(2, start) infinite;
          }

          @keyframes blink {

               0%,
               100% {
                    opacity: 1;
               }

               50% {
                    opacity: 0;
               }
          }

          /* Hide main content initially */
          #main-content {
               display: none;
          }
     </style>
</head>

<body>

     <!-- Preloader -->
     <div class="preloader">
          <span>Loading</span>
          <div class="cursor"></div>
     </div>

     <!-- Main Content -->
     <div id="main-content">
          <h1>Welcome to My Website</h1>
          <p>Content is now loaded.</p>
     </div>

     </script> -->

</body>

</html>
