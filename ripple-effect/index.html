<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Ripple Effect Preloader</title>
     <style>
          /* Preloader CSS */
          .preloader {
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               /* Full viewport height to center the preloader */
          }

          .ripple {
               position: relative;
               width: 40px;
               height: 40px;
          }

          .ripple::before,
          .ripple::after {
               content: "";
               position: absolute;
               border: 4px solid #3498db;
               border-radius: 50%;
               animation: ripple 1.5s infinite ease-in-out;
          }

          .ripple::before {
               width: 40px;
               height: 40px;
          }

          .ripple::after {
               width: 60px;
               height: 60px;
               top: -10px;
               left: -10px;
          }

          @keyframes ripple {
               0% {
                    transform: scale(0);
                    opacity: 1;
               }

               100% {
                    transform: scale(1);
                    opacity: 0;
               }
          }

          /* Hide main content initially */
          #main-content {
               display: none;
          }
     </style>
</head>

<body>

     <!-- Preloader -->
     <div class="preloader">
          <div class="ripple"></div>
     </div>

     <!-- Main Content -->
     <div id="main-content">
          <h1>Welcome to My Website</h1>
          <p>Content is now loaded.</p>
     </div>

     </script> -->

</body>

</html>
