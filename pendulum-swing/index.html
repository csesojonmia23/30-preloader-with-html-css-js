<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Pendulum Preloader</title>
     <style>
          /* Preloader CSS */
          .preloader {
               width: 60px;
               height: 60px;
               display: flex;
               justify-content: center;
               align-items: flex-start;
               position: relative;
               margin: 0 auto;

          }

          .pendulum {
               width: 2px;
               height: 50px;
               background-color: #3498db;
               position: absolute;
               top: 0;
               left: 50%;
               transform-origin: top;
               animation: swing 1.5s infinite ease-in-out;
          }

          .dot {
               width: 10px;
               height: 10px;
               background-color: #3498db;
               border-radius: 50%;
               position: absolute;
               bottom: 0;
               left: 50%;
               transform: translateX(-50%);
          }

          @keyframes swing {

               0%,
               100% {
                    transform: rotate(-45deg);
               }

               50% {
                    transform: rotate(45deg);
               }
          }

          /* Hide main content initially */
          #main-content {
               display: none;
          }
     </style>
</head>

<body>

     <!-- Preloader -->
     <div class="preloader">
          <div class="pendulum">
               <div class="dot"></div>
          </div>
     </div>

     <!-- Main Content -->
     <div id="main-content">
          <h1>Welcome to My Website</h1>
          <p>Content is now loaded.</p>
     </div>

               document.getElementById('main-content').style.display = 'block';
          });
     </script> -->

</body>

</html>
