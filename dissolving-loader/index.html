<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Dissolve Preloader</title>
     <style>
          /* Preloader CSS */
          .preloader {
               width: 40px;
               height: 40px;
               background-color: #3498db;
               position: relative;
               display: flex;
               justify-content: center;
               align-items: center;
               overflow: hidden;
               margin: 0 auto;
          }

          .dot {
               position: absolute;
               width: 5px;
               height: 5px;
               background-color: white;
               border-radius: 50%;
          }

          .dot:nth-child(1) {
               top: 10px;
               left: 10px;
          }

          .dot:nth-child(2) {
               top: 10px;
               right: 10px;
          }

          .dot:nth-child(3) {
               bottom: 10px;
               left: 10px;
          }

          .dot:nth-child(4) {
               bottom: 10px;
               right: 10px;
          }

          @keyframes dissolve {
               0% {
                    transform: scale(1);
                    opacity: 1;
               }

               50% {
                    transform: scale(0.5);
                    opacity: 0.5;
               }

               100% {
                    transform: scale(0);
                    opacity: 0;
               }
          }

          .preloader .dot {
               animation: dissolve 2s infinite ease-in-out;
          }

          .preloader .dot:nth-child(1) {
               animation-delay: 0s;
          }

          .preloader .dot:nth-child(2) {
               animation-delay: 0.5s;
          }

          .preloader .dot:nth-child(3) {
               animation-delay: 1s;
          }

          .preloader .dot:nth-child(4) {
               animation-delay: 1.5s;
          }

          /* Hide main content initially */
          #main-content {
               display: none;
          }
     </style>
</head>

<body>

     <!-- Preloader -->
     <div class="preloader">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
     </div>

     <!-- Main Content -->
     <div id="main-content">
          <h1>Welcome to My Website</h1>
          <p>Content is now loaded.</p>
     </div>

</html>
