<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sliding Squares Preloader</title>
     <style>
          /* Preloader CSS */
          .preloader {
               display: flex;
               justify-content: space-between;
               width: 60px;
               height: 60px;
               position: relative;
               margin: 0 auto;
               height: 100vh;
               align-items: center;
          }

          .square {
               width: 20px;
               height: 20px;
               background-color: #3498db;
               position: absolute;
               animation: slide 1.5s infinite ease-in-out;
          }

          .square:nth-child(1) {
               top: 0;
               left: 0;
          }

          .square:nth-child(2) {
               top: 0;
               right: 0;
          }

          .square:nth-child(3) {
               bottom: 0;
               left: 0;
          }

          .square:nth-child(4) {
               bottom: 0;
               right: 0;
          }

          @keyframes slide {

               0%,
               100% {
                    transform: translateX(0) translateY(0);
               }

               25% {
                    transform: translateX(100%) translateY(0);
               }

               50% {
                    transform: translateX(100%) translateY(100%);
               }

               75% {
                    transform: translateX(0) translateY(100%);
               }
          }

          /* Hide main content initially */
          #main-content {
               display: none;
          }
     </style>
</head>

<body>

     <!-- Preloader -->
     <div class="preloader">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
     </div>

     <!-- Main Content -->
     <div id="main-content">
          <h1>Welcome to My Website</h1>
          <p>Content is now loaded.</p>
     </div>

               document.getElementById('main-content').style.display = 'block';
          });
     </script> -->

</body>

</html>
