<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Bouncing Ball Preloader</title>
     <style>
          /* Preloader CSS */
          .preloader {
               display: flex;
               justify-content: center;
               align-items: flex-end;
               height: 50px;
               margin: 0 auto;
          }

          .ball {
               width: 20px;
               height: 20px;
               background-color: #3498db;
               border-radius: 50%;
               animation: bounceWithShadow 1.2s infinite ease-in-out;
               position: relative;
          }

          .shadow {
               width: 20px;
               height: 4px;
               background-color: rgba(0, 0, 0, 0.2);
               border-radius: 50%;
               margin-top: 10px;
               animation: shadowStretch 1.2s infinite ease-in-out;
               position: absolute;
               bottom: 0;
          }

          @keyframes bounceWithShadow {

               0%,
               100% {
                    transform: translateY(0);
               }

               50% {
                    transform: translateY(-30px);
               }
          }

          @keyframes shadowStretch {

               0%,
               100% {
                    transform: scaleX(1);
               }

               50% {
                    transform: scaleX(1.5);
               }
          }

          /* Hide main content initially */
          #main-content {
               display: none;
          }
     </style>
</head>

<body>

     <!-- Preloader -->
     <div class="preloader">
          <div class="ball">
               <div class="shadow"></div>
          </div>
     </div>

     <!-- Main Content -->
     <div id="main-content">
          <h1>Welcome to My Website</h1>
          <p>Content is now loaded.</p>
     </div>

               document.getElementById('main-content').style.display = 'block';
          });
     </script> -->

</body>

</html>
