<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Dot Preloader</title>
     <style>
          /* Preloader CSS */
          .preloader {
               display: flex;
               justify-content: space-between;
               align-items: flex-end;
               width: 60px;
               height: 40px;
               margin: 0 auto;
               position: relative;
               top: 50%;
               transform: translateY(-50%);
          }

          .dot {
               width: 10px;
               height: 10px;
               background-color: #3498db;
               border-radius: 50%;
               animation: rise 1.2s infinite ease-in-out;
          }

          .dot:nth-child(1) {
               animation-delay: 0s;
          }

          .dot:nth-child(2) {
               animation-delay: 0.2s;
          }

          .dot:nth-child(3) {
               animation-delay: 0.4s;
          }

          @keyframes rise {

               0%,
               100% {
                    transform: translateY(0);
                    opacity: 1;
               }

               50% {
                    transform: translateY(-100%);
                    opacity: 0;
               }
          }

          /* Hide main content initially */
          #main-content {
               display: none;
          }
     </style>
</head>

<body>

     <!-- Preloader -->
     <div class="preloader">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
     </div>

     <!-- Main Content -->
     <div id="main-content">
          <h1>Welcome to My Website</h1>
          <p>Content is now loaded.</p>
     </div>

          });
     </script> -->

</body>

</html>
