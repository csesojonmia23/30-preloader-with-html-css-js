<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Loading Bar Preloader</title>
     <style>
          .preloader {
               width: 100%;
               height: 5px;
               background-color: #f3f3f3;
               position: relative;
               overflow: hidden;
          }

          .loading-bar {
               width: 0;
               height: 100%;
               background-color: #3498db;
               animation: load 2s ease-in-out infinite;
          }

          @keyframes load {
               0% {
                    width: 0%;
               }

               50% {
                    width: 100%;
               }

               100% {
                    width: 0%;
               }
          }

          #main-content {
               display: none;
          }
     </style>
</head>

<body>

     <!-- Preloader -->
     <div class="preloader">
          <div class="loading-bar"></div>
     </div>

     <div id="main-content">
          <!-- Main content goes here -->
          <h1>Welcome to My Website</h1>
          <p>Content is now loaded.</p>
     </div>

               document.getElementById('main-content').style.display = 'block';
          });
     </script> -->

</body>

</html>
