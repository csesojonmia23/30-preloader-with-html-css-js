<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Wave Preloader</title>
     <style>
          /* Preloader CSS */
          .preloader {
               width: 100px;
               height: 10px;
               position: relative;
               overflow: hidden;
               margin: 0 auto;
          }

          .wave {
               width: 200%;
               height: 100%;
               background: linear-gradient(to right, #3498db 50%, transparent 50%);
               background-size: 200% 100%;
               animation: wave 1.5s infinite linear;
          }

          @keyframes wave {
               0% {
                    background-position: 100% 0;
               }

               100% {
                    background-position: -100% 0;
               }
          }

          /* Hide main content initially */
          #main-content {
               display: none;
          }
     </style>
</head>

<body>

     <!-- Preloader -->
     <div class="preloader">
          <div class="wave"></div>
     </div>

     <!-- Main Content -->
     <div id="main-content">
          <h1>Welcome to My Website</h1>
          <p>Content is now loaded.</p>
     </div>

          });
     </script> -->

</body>

</html>
