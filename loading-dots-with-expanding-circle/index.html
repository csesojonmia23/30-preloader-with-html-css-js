<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Expanding Circle Preloader</title>
     <style>
          /* Preloader CSS */
          .preloader {
               display: flex;
               justify-content: center;
               align-items: center;
               position: relative;
               width: 50px;
               height: 50px;
               margin: 0 auto;
               height: 100vh;
          }

          .dot {
               position: absolute;
               width: 8px;
               height: 8px;
               background-color: #3498db;
               border-radius: 50%;
               animation: expand-circle 1.5s infinite ease-in-out;
          }

          .dot:nth-child(1) {
               top: 0;
               left: 50%;
               transform: translateX(-50%);
          }

          .dot:nth-child(2) {
               top: 50%;
               left: 100%;
               transform: translateY(-50%);
          }

          .dot:nth-child(3) {
               top: 100%;
               left: 50%;
               transform: translate(-50%, -100%);
          }

          .dot:nth-child(4) {
               top: 50%;
               left: 0;
               transform: translateY(-50%);
          }

          @keyframes expand-circle {

               0%,
               100% {
                    transform: scale(1);
               }

               50% {
                    transform: scale(1.5);
               }
          }

          /* Hide main content initially */
          #main-content {
               display: none;
          }
     </style>
</head>

<body>

     <!-- Preloader -->
     <div class="preloader">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
     </div>

     <!-- Main Content -->
     <div id="main-content">
          <h1>Welcome to My Website</h1>
          <p>Content is now loaded.</p>
     </div>

          });
     </script> -->

</body>

</html>
