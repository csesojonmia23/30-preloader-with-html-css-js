<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Morphing Preloader</title>
     <style>
          /* Preloader CSS */
          .preloader {
               width: 50px;
               height: 50px;
               background-color: #3498db;
               animation: morph 2s infinite ease-in-out;
               margin: 0 auto;
          }

          @keyframes morph {

               0%,
               100% {
                    border-radius: 0%;
               }

               33% {
                    border-radius: 50%;
               }

               66% {
                    transform: rotate(45deg);
                    border-radius: 0%;
               }
          }

          /* Hide main content initially */
          #main-content {
               display: none;
          }
     </style>
</head>

<body>

     <!-- Preloader -->
     <div class="preloader"></div>

     <!-- Main Content -->
     <div id="main-content">
          <h1>Welcome to My Website</h1>
          <p>Content is now loaded.</p>
     </div>

     </script> -->

</body>

</html>
