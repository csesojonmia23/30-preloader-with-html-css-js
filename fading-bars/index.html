<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Fading Bar Preloader</title>
     <style>
          /* Preloader CSS */
          .preloader {
               display: flex;
               justify-content: space-around;
               width: 60px;
               margin: 0 auto;
               height: 100vh;
               align-items: center;
          }

          .bar {
               width: 8px;
               height: 30px;
               background-color: #3498db;
               animation: fade 1.2s infinite ease-in-out;
          }

          .bar:nth-child(1) {
               animation-delay: 0s;
          }

          .bar:nth-child(2) {
               animation-delay: 0.2s;
          }

          .bar:nth-child(3) {
               animation-delay: 0.4s;
          }

          @keyframes fade {

               0%,
               100% {
                    opacity: 1;
               }

               50% {
                    opacity: 0.3;
               }
          }

          /* Hide main content initially */
          #main-content {
               display: none;
          }
     </style>
</head>

<body>

     <!-- Preloader -->
     <div class="preloader">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
     </div>

     <!-- Main Content -->
     <div id="main-content">
          <h1>Welcome to My Website</h1>
          <p>Content is now loaded.</p>
     </div>

     </script> -->

</body>

</html>
