<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Cube Preloader</title>
     <style>
          /* Preloader CSS */
          .preloader {
               width: 40px;
               height: 40px;
               display: flex;
               flex-wrap: wrap;
               margin: 0 auto;
               height: 100vh;
               display: flex;
               justify-content: center;
               align-items: center;
          }

          .cube {
               width: 33%;
               height: 33%;
               background-color: #3498db;
               animation: cube 1.5s infinite ease-in-out;
          }

          .cube:nth-child(1) {
               animation-delay: 0s;
          }

          .cube:nth-child(2) {
               animation-delay: 0.2s;
          }

          .cube:nth-child(3) {
               animation-delay: 0.4s;
          }

          .cube:nth-child(4) {
               animation-delay: 0.6s;
          }

          .cube:nth-child(5) {
               animation-delay: 0.8s;
          }

          .cube:nth-child(6) {
               animation-delay: 1s;
          }

          .cube:nth-child(7) {
               animation-delay: 1.2s;
          }

          .cube:nth-child(8) {
               animation-delay: 1.4s;
          }

          .cube:nth-child(9) {
               animation-delay: 1.6s;
          }

          @keyframes cube {

               0%,
               100% {
                    transform: scale(1);
               }

               50% {
                    transform: scale(1.5);
               }
          }

          /* Hide main content initially */
          #main-content {
               display: none;
          }
     </style>
</head>

<body>

     <!-- Preloader -->
     <div class="preloader">
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
     </div>

     <!-- Main Content -->
     <div id="main-content">
          <h1>Welcome to My Website</h1>
          <p>Content is now loaded.</p>
     </div>

               document.querySelector('.preloader').style.display = 'none';
               document.getElementById('main-content').style.display = 'block';
          });
     </script> -->

</body>

</html>
