<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Spiral Dot Preloader</title>
     <style>
          /* Preloader CSS */
          .preloader {
               position: relative;
               width: 50px;
               height: 50px;
               margin: 0 auto;
               /* Center the preloader */
          }

          .dot {
               width: 10px;
               height: 10px;
               background-color: #3498db;
               border-radius: 50%;
               position: absolute;
               top: 50%;
               left: 50%;
               transform: translate(-50%, -50%);
               animation: spiral 1.5s infinite linear;
          }

          @keyframes spiral {
               0% {
                    transform: translate(-50%, -50%) rotate(0deg);
               }

               100% {
                    transform: translate(-50%, -50%) translateY(-50px) rotate(360deg);
               }
          }

          /* Hide main content initially */
          #main-content {
               display: none;
          }
     </style>
</head>

<body>

     <!-- Preloader -->
     <div class="preloader">
          <div class="dot"></div>
     </div>

     <!-- Main Content -->
     <div id="main-content">
          <h1>Welcome to My Website</h1>
          <p>Content is now loaded.</p>
     </div>

     </script> -->

</body>

</html>
