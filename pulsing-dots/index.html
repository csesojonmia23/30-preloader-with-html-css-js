<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Dot Preloader</title>
     <style>
          *{
               margin: 0;
               padding: 0;
               box-sizing: border-box;
          }
          .preloader {
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               background-color: #f3f3f3;
          }

          .dot {
               width: 10px;
               height: 10px;
               margin: 5px;
               background-color: #3498db;
               border-radius: 50%;
               animation: pulse 0.8s infinite alternate;
          }

          .dot:nth-child(2) {
               animation-delay: 0.2s;
          }

          .dot:nth-child(3) {
               animation-delay: 0.4s;
          }

          @keyframes pulse {
               0% {
                    transform: scale(1);
               }

               100% {
                    transform: scale(1.5);
               }
          }
     </style>
</head>

<body>

     <!-- Preloader -->
     <div class="preloader">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
     </div>

     <div style="display:none;" id="main-content">
          <!-- Main content goes here -->
          <h1>Welcome to My Website</h1>
     </div>

          });
     </script> -->

</body>

</html>
